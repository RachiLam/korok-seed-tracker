<style>
    * {
        font-family: sans-serif;
    }
    
    html, body {
        display: flex;
        overflow: hidden;
    }
    
    body{
        width: 100%;
        flex-direction: column;
        background-color: #EFEFEF;
    }
    
    .heading {
        display: flex;
        align-items: center;
        margin-bottom: 4px;
    }
    
    .heading > h1 {
        margin: 0px;
        margin-right: 16px;
    }
    
    .heading > * {
        display: inline-block;
    }
    
    .heading > .zoom {
        margin-left: 8px;
        margin-right: 8px;
    }
    
    .heading > button {
        width: 30px;
        height: 30px;
    }
    
    .container {
        display: flex;
        flex-grow: 1;
    }
    
    .map-container {
        display: flex;
        flex-grow: 1;
    }
    
    .map {
        position: relative;
        width: 100%;
        overflow: scroll;
    }
    
    .map > img,
    .map > canvas {
        position: absolute;
    }
    
    .controls {
        width: 30%;
        padding-left: 8px;
    }
    
    .file-options{
        display: flex;
        align-items: center;
        margin-bottom: 8px;
    }
    
    .file-options > * {
        margin-right: 8px;
    }
    
    .upload {
        border: 1px dotted black;
        font-size: 10;
        padding: 8px;
    }
    
    select {
        height: 30px;
    }

<title>Yahaha!</title>
<link rel="icon" href="seed.png">
<div class="heading">
    <h1>Korok Seed Tracker</h1>
    <button>-</button>
    <div class="zoom">100%</div>
    <button>+</button>
</div>
<div class="container">
    <div class="map-container">
        <div class="map">
            <img>
            <canvas></canvas>
        </div>
    </div>
    <div class="controls">
        <div class="file-options">
            <span>Last Save: </span>
            <div class="upload">Drag save file here to load</div>
            <button class="save">Save</button>
        </div>
        <select id="region-select"></select>
    </div>
</div>
