<title>Yahaha!</title>
<link rel="icon" href="seed.png">
<link rel="stylesheet" href="index.css">

<div class="heading">
    <h1>Korok Seed Tracker</h1>
    <button>-</button>
    <div class="zoom">100%</div>
    <button>+</button>
</div>
<div class="container">
    <div class="map-container">
        <div class="map">
            <img>
            <canvas></canvas>
        </div>
    </div>
    <div class="controls">
        <div class="file-options">
            <span class="title">Last Save: </span>
            <div class="upload">Drag save file here to load</div>
            <button class="save">Save</button>
        </div>
        <div class="select-container">
            <div class="title">Region:</div>
            <select id="region-select"></select>
        </div>
        <div class="total-container">
            <div class="title total-title">Total:</div>
            <div class="total">0/0</div>
        </div>
        <div class="stats-container">
            <div class="title">Region Seeds</div>
            <div class="seeds"></div>
        </div>
    </div>
</div>

<script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-dateFormat/1.0/jquery.dateFormat.min.js"></script>
<script src="https://fastcdn.org/FileSaver.js/1.1.20151003/FileSaver.min.js"></script>

<script src="scripts/initialState.js"></script>
<script src="scripts/state.js"></script>
<script src="scripts/map-controller.js"></script>
<script src="scripts/canvas-controller.js"></script>
<script src="scripts/region-controller.js"></script>
<script src="scripts/zoom-controller.js"></script>
<script src="scripts/stats-controller.js"></script>
<script src="scripts/save-controller.js"></script>
